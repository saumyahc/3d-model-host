<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Host</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    model-viewer {
      width: 400px;
      height: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>3d-model-host</h1>

  <!-- Embed all your models here -->
  <model-viewer src="fashion_bethm_3drender.glb" alt="Bethm 3D" auto-rotate camera-controls></model-viewer>
  <model-viewer src="fashion_dress.glb" alt="Fashion Dress" auto-rotate camera-controls></model-viewer>
  <model-viewer src="fashion_heel_sandals.glb" alt="Heel Sandals" auto-rotate camera-controls></model-viewer>
  <model-viewer src="high_fashion_dress.glb" alt="High Fashion Dress" auto-rotate camera-controls></model-viewer>
</body>
</html>
